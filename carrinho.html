<script>

let itens = [ 
            {
                id: 0, 
                nome: "Regata Nike",
                img: "./imgkk/shopping.webp",
                quantidade: 0,
                valor: 499
            }, 
            {
                id: 1,
                nome: "Camisa",
                img: "./imgkk/download.webp",
                quantidade: 0,
                valor: 89
            },
            {
                id: 2, 
                nome: "Moletom",
                img: "./imgkk/download (1).webp",
                quantidade: 0,
                valor: 109
            },
            {
                id: 3, 
                nome: "Regata LJ",
                img: "./imgkk/shopping (1).webp",
                quantidade: 0,
                valor: 490
            }
        ];

            
            function carregarLoja() {
                let loja = document.querySelector("#produtos")
                
                itens.forEach((i) => {
                  loja.innerHTML += `
                  
                    <div>
                        <img src="${i.img}">
                        <p>${i.nome}</p>
                        <p>R$ ${i.valor}</p>
                        <a class="adiciona" key="${i.id}" href="#">Adicionar ao carrinho</a>
                    </div>
                  `;
                })                

            }
            carregarLoja();

            
            carregarCarrinho = () => {
                let itensLoja = document.querySelector("#carrinhos");
                let subTotal = 0;
                let total = 0;

                itensLoja.innerHTML = "";

                itens.forEach((i) => {
                    if(i.quantidade > 0) {
                        subTotal = i.valor * i.quantidade;
                        total += subTotal;

                        itensLoja.innerHTML += `
                            <div>
                                <p>  ${i.nome} 
                                    | PreÃ§o: R$ ${i.valor} 
                                    |Quantidade: ${i.quantidade} 
                                    | Sub-total R$ ${subTotal.toFixed(2)}</p>
                                <hr id="hrcarrinho">
                            </div>                    
                        `;
                    }
                })

                itensLoja.innerHTML += `
                <div>
                    <p id="totalcompracarrinho">Total da compra: <b>R$ ${total.toFixed(2)}</b></p>
                </div>                
                `;
            }

            
            let carrinho = document.querySelectorAll(".adiciona");

            for (i in itens) {
                carrinho[i].addEventListener('click', function() {
                    let key = this.getAttribute('key');
                    itens[key].quantidade++;                    
                    carregarCarrinho();
                })
            }









</script justify-content-center>
